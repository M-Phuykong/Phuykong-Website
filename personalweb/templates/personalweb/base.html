{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'personalweb/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'personalweb/about.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'personalweb/underline_hover.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'personalweb/typing_anim.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/26f5f6462d.js" crossorigin="anonymous"></script>
    
</head>
<body>
  
   <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href={% url 'Personal-Home' %}>Phuykong Meng.</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href={% url 'Personal-About' %}>About</a>    
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url 'Personal-Contact' %}>Contact</a>
                </li>
            </ul>
        </div>
   </nav>
    
    {% block content%}{% endblock %}

    <footer class="container-fluid text-center fixed-bottom">

        <div class="container-fluid text-center">
           
            <div class="row no-gutters">
                <div class="col">
                     <!-- Github -->
                    <a class = "footer_social_button" id="github" href="https://github.com/M-Phuykong" target="_blank" rel="noopener noreferrer" role="button">
                        <i class="fab fa-github fa-lg"></i>
                    </a>
                </div>
                <div class="col">
                     <!-- Linkedin -->
                    <a class="footer_social_button" id="linkedin" href="https://www.linkedin.com/in/phuykong-meng-6ba07a214/" target="_blank" rel="noopener noreferrer" role="button">
                        <i class="fab fa-linkedin-in fa-lg"></i>
                    </a>  
                </div>
            </div>
        </div>
        <p style="color: white;">©   <script>document.write(new Date().getFullYear())</script> Phuykong Meng. Powered by Django. Coded with ❤.</p>
    </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
